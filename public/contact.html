<html lang="en">

            background-color: #f6d1d1;
            margin: 0;
            padding: 20px;
        }

        section {
            background: rgb(188, 146, 146);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #984c91;
            margin-bottom: 20px;
        }

        .contact {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            font-size: 16px;
            color: #4c2e2e;
        }

        .contact p {
            margin: 5px 10px;
            white-space: nowrap;
        }

        .address {
            width: 100%;
            text-align: center;
            margin-top: 8px;
            white-space: normal;
        }
    </style>
</head>
<body>

<section>
    <h1>Contact Me</h1>
    <div class="contact">
        <p><strong>Tel:</strong> +343048548</p>

</html>
